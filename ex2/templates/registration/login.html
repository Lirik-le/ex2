    {% if user.is_authenticated %}
        <h3>Вы уже вошли!</h3>
    {% else %}
        <div class="login">
            <form method="post">
                {% csrf_token %}
                <table>
                    <tr>
                        <td>{{ form.username.label_tag }}</td>
                        <td>{{ form.username }}</td>
                    </tr>
                    <tr>
                        <td>{{ form.password.label_tag }}</td>
                        <td>{{ form.password }}</td>
                    </tr>
                </table>
                <button class="inp_login"  type="submit">Войти</button>
                <input type="hidden" name="next" value="{{ next }}">
            </form>
        </div>
    {% endif %}

    {% if form.errors %}
        <p>Вы ввели неверные данные</p>
    {% endif %}
